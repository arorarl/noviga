<div>

    <h2>Hwchassismaps</h2>

    <script type = "text/ng-template" id="hwchassismap-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myHwchassismapLabel">Create or edit a Hwchassismap</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="hwchassismap.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>slotnumber:</label>
                    
                    <input type="number" class="form-control" name="slotnumber"
                           ng-model="hwchassismap.slotnumber" ng-required="true"
                           min=1 max=256/>
                    <span class="error" ng-show="form.slotnumber.$error.min">Must be greater than or equal to 1.</span>
                    <span class="error" ng-show="form.slotnumber.$error.max">Must be less than or equal to 256.</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Hwchassismap
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>slotnumber</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="hwchassismap in hwchassismaps">
                <td>{{hwchassismap.id}}</td>
                
                <td>{{hwchassismap.slotnumber }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(hwchassismap.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(hwchassismap.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
