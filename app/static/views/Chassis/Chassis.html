<div>

    <h2>Chassis</h2>

    <script type = "text/ng-template" id="Chassis-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myChassisLabel">Create or edit a Chassis</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="Chassis.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>modelNo:</label>
                    
                    <input type="text" class="form-control" name="modelNo"
                           ng-model="Chassis.modelNo" ng-required="true"
                           ng-minlength=3 ng-maxlength=20/>
                    <span class="error" ng-show="form.modelNo.$error.minlength">Must be at least 3 characters.</span>
                    <span class="error" ng-show="form.modelNo.$error.maxlength">Must be at most 20 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>maxSlots:</label>
                    
                    <input type="number" class="form-control" name="maxSlots"
                           ng-model="Chassis.maxSlots" ng-required="true"
                           min=1 max=100/>
                    <span class="error" ng-show="form.maxSlots.$error.min">Must be greater than or equal to 1.</span>
                    <span class="error" ng-show="form.maxSlots.$error.max">Must be less than or equal to 100.</span>
                </div>
                
                <div class="form-group">
                    <label>connectionType:</label>
                    
                    <label class="radio"><input type="radio" name="connectionType" value="USB"
                           ng-model="Chassis.connectionType" ng-required="true"/> USB </label>
                    <label class="radio"><input type="radio" name="connectionType" value=" Ethernet"
                           ng-model="Chassis.connectionType" ng-required="true"/>  Ethernet </label>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Chassis
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>modelNo</th>
                
                <th>maxSlots</th>
                
                <th>connectionType</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="Chassis in Chassis">
                <td>{{Chassis.id}}</td>
                
                <td>{{Chassis.modelNo }}</td>
                
                <td>{{Chassis.maxSlots }}</td>
                
                <td>{{Chassis.connectionType }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(Chassis.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(Chassis.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
