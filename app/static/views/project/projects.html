<div>

    <h2>Projects</h2>

    <script type = "text/ng-template" id="project-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myProjectLabel">Create or edit a Project</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="project.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>name:</label>
                    
                    <input type="text" class="form-control" name="name"
                           ng-model="project.name" ng-required="true"
                           ng-minlength=3 ng-maxlength=20/>
                    <span class="error" ng-show="form.name.$error.minlength">Must be at least 3 characters.</span>
                    <span class="error" ng-show="form.name.$error.maxlength">Must be at most 20 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>created_on:</label>
                    
                    <input type="text" class="form-control" name="created_on"
                           ng-model="project.created_on" ng-required="true"
                           ng-minlength=3 ng-maxlength=50/>
                    <span class="error" ng-show="form.created_on.$error.minlength">Must be at least 3 characters.</span>
                    <span class="error" ng-show="form.created_on.$error.maxlength">Must be at most 50 characters.</span>
                </div>
                
                <div class="form-group">
                    <label>description:</label>
                    
                    <input type="text" class="form-control" name="description"
                           ng-model="project.description" ng-required="true"
                           ng-minlength=10 ng-maxlength=1000/>
                    <span class="error" ng-show="form.description.$error.minlength">Must be at least 10 characters.</span>
                    <span class="error" ng-show="form.description.$error.maxlength">Must be at most 1000 characters.</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Project
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>name</th>
                
                <th>created_on</th>
                
                <th>description</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="project in projects">
                <td>{{project.id}}</td>
                
                <td>{{project.name }}</td>
                
                <td>{{project.created_on }}</td>
                
                <td>{{project.description }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(project.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(project.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
