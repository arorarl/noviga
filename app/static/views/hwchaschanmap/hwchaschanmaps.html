<div>

    <h2>Hwchaschanmaps</h2>

    <script type = "text/ng-template" id="hwchaschanmap-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myHwchaschanmapLabel">Create or edit a Hwchaschanmap</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="hwchaschanmap.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>channelnumber:</label>
                    
                    <input type="number" class="form-control" name="channelnumber"
                           ng-model="hwchaschanmap.channelnumber" ng-required="true"
                           min=1 max=256/>
                    <span class="error" ng-show="form.channelnumber.$error.min">Must be greater than or equal to 1.</span>
                    <span class="error" ng-show="form.channelnumber.$error.max">Must be less than or equal to 256.</span>
                </div>
                
                <div class="form-group">
                    <label>trigger:</label>
                    
                    <label class="radio"><input type="radio" name="trigger" value="True"
                           ng-model="hwchaschanmap.trigger" ng-required="true"/> True </label>
                    <label class="radio"><input type="radio" name="trigger" value=" False"
                           ng-model="hwchaschanmap.trigger" ng-required="true"/>  False </label>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Hwchaschanmap
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>channelnumber</th>
                
                <th>trigger</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="hwchaschanmap in hwchaschanmaps">
                <td>{{hwchaschanmap.id}}</td>
                
                <td>{{hwchaschanmap.channelnumber }}</td>
                
                <td>{{hwchaschanmap.trigger }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(hwchaschanmap.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(hwchaschanmap.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
